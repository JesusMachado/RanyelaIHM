<!-- 
    Django necesita colocar todos los archivos estaticos en un solo lugar,
    normalmente se puede colocar afuera de las APP's o internamente en ellas.
    para poder realizar esto se debe colocar en el archivo setting.py 

    STATIC_URL = '/static/' # esto es standar.
    STATICFILES_DIRS = (
        os.path.join(BASE_DIR, "static"), #El BASE_DIR lo obtenemos de una definición del setting.py
        '/Escritorio/website/static/',      #aqui se pone la direccion absoluta donde se encontraran.
)
-->

{% load staticfiles %}
